<h2>사과식초 세안</h2>
<p><a href="https://steptohealth.co.kr/benefits-of-apple-vinegar-face-wash/" target="_blank" title="식초의 효능">사과식초 세안법</a>의 효능은 <strong>얼굴의 <u>피지를 줄여줌</u>으로써 여드름과 뾰루지 발생을 줄여준다</strong>는 것이다. 사과식초의 사과산은 여드름으로 인해 발생하는 감염도 혹은 뾰루지를 짜서 발생하는 감염들도 예방해준다.<img src="vinegar.jpg" width="100%"></p> <p style="margin-top:45px;">또한 사과식초는 모공의 찌꺼기를 제거해서 피부가 제대로 숨을 쉴 수 있게 해준다. 그리고 피부가 너무 기름지다면 (다른 여드름의 이유), 피부의 산성도를 조절해줄 수도 있다.</p>
